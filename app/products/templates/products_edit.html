{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit Product</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('products.edit', public_id=product.public_id) }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" placeholder="Title" autofocus="" value="{{product.title}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="float" name="price" placeholder=0 autofocus="" value={{product.price}}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="stock" placeholder=0 autofocus="" value={{product.stock}}>
                </div>
            </div>

            
            <button class="button is-block is-info is-large is-fullwidth">Save</button>
        </form>
    </div>
</div>
{% endblock %}
