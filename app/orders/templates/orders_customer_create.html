{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Customer Order</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('orders.create_customer') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="customer" placeholder="Customer" autofocus="">
                </div>
            </div>
            <select name="order_type" class="selectpicker form-control input is-large">
                <option disabled value=0>Supply</option>
                <option value=1>Customer</option>
            </select>

            
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
