{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Add Product for '{{supplier.title}}'</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('suppliers.products_add', public_id=supplier.public_id) }}">
            <select name="product_id" class="selectpicker form-control input is-large">
                {% for product in products %}
                    <option value="{{ product.public_id }}">{{product.title}}</option>
                {% endfor %}
            </select>
            
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
